<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<title>PNG 1024</title>

<style>
    @font-face {
        font-family: "H";
        src: url("./H.ttf") format("truetype-variations"),
             url("./H.ttf") format("truetype");
        font-weight: 100 900;
        font-style: normal;
    }

    body {
        font-family: "H";
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 20px;
        background: #e0e0e0;
    }

    #textInput {
        width: 100%;
        font-size: 24px;
        padding: 10px;
        direction: rtl;
        font-family: "H";
    }

    button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
    }
</style>
</head>

<body>

<input id="textInput" placeholder="متن فارسی را بنویس…" />

<button onclick="makePNG()">دانلود PNG 1024×1024</button>

<canvas id="canvas" width="1024" height="1024" style="display:none;"></canvas>

<script>
function makePNG() {
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const text = document.getElementById("textInput").value || "متن بولد";

    // تنظیمات متن بولد
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.font = "bold 96px H";
    ctx.direction = "rtl";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillStyle = "black";

    // نوشتن وسط PNG
    ctx.fillText(text, canvas.width / 2 + 350, canvas.height / 2);

    // ساخت لینک دانلود
    const link = document.createElement("a");
    link.download = "output.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
}
</script>

</body>
</html>
