<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<title>PNG Centered</title>

<style>
    @font-face {
        font-family: "H";
        src: url("./H.ttf") format("truetype-variations"),
             url("./H.ttf") format("truetype");
        font-weight: 100 900;
        font-style: normal;
    }

    body {
        font-family: "H";
        padding: 20px;
        background: #ddd;
        direction: rtl;
    }

    #textInput {
        width: 100%;
        font-size: 24px;
        padding: 10px;
        font-family: "H";
        direction: rtl;
    }
</style>
</head>

<body>

<input id="textInput" placeholder="متن فارسی…" />

<button onclick="makePNG()">دانلود PNG وسط‌چین</button>

<canvas id="canvas" width="1024" height="1024" style="display:none;"></canvas>

<script>
function makePNG() {
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const text = document.getElementById("textInput").value || "متن وسط‌چین";

    // پاک کردن
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // تنظیمات بولد
    ctx.font = "bold 96px H";
    ctx.fillStyle = "black";
    ctx.textBaseline = "middle";

    // اندازه‌گیری متن واقعی
    const metrics = ctx.measureText(text);
    const textWidth = metrics.width;

    // محاسبهٔ مرکز
    const x = canvas.width / 2 - textWidth / 2;
    const y = canvas.height / 2;

    // نوشتن بدون textAlign (برای RTL دقیق‌تره)
    ctx.fillText(text, x, y);

    // دانلود
    const link = document.createElement("a");
    link.download = "centered.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
}
</script>

</body>
</html>
